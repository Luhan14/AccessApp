<ion-content color="light" [fullscreen]="true">
  <div class="ion-text-center">
    <img src="assets/login.jpg" alt="Login">
  </div>
 
  <ion-item class="ion-text-center">
    <ion-label>
      NOVO USUÁRIO
    </ion-label>
  </ion-item>
 
  <ion-item lines="none">
   <ion-label position="stacked">Nome</ion-label>
   <ion-input type="text" placeholder="Digite seu Nome"></ion-input>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">CPF</ion-label>
   <ion-input type="text" placeholder="Digite seu CPF"></ion-input>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">Data de Nascimento</ion-label>
   <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar" doneText="OK"></ion-datetime>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">Gênero</ion-label>
   <ion-select placeholder="Selecione" cancelText="Cancelar">
     <ion-select-option value="F">Feminino</ion-select-option>
     <ion-select-option value="M">Masculino</ion-select-option>
     <ion-select-option value="O">Outros</ion-select-option>
   </ion-select>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">Celular</ion-label>
   <ion-input type="text" placeholder="Digite seu Celular"></ion-input>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">E-mail</ion-label>
   <ion-input type="text" placeholder="Digite seu E-mail"></ion-input>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">Senha</ion-label>
   <ion-input type="password" placeholder="Insira uma Senha"></ion-input>
 </ion-item>
 
 <ion-item lines="none">
   <ion-label position="stacked">Confirme sua Senha</ion-label>
   <ion-input type="password" placeholder="Digite a mesma Senha"></ion-input>
 </ion-item>
 
 <ion-card>
   <ion-button color="dark" routerLink="/login" expand="block">SALVAR</ion-button>
 </ion-card>
 
 <ion-card>
 <ion-button color="dark" routerLink="/login" expand="block">VOLTAR</ion-button>
 </ion-card> 
 
 </ion-content>

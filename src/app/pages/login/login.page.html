<ion-content color="light" [fullscreen]="true">
  <div class="ion-text-center">
    <img src="assets/login.jpg" alt="Consultas">
  </div>
  <ion-card>
    <ion-item class="ion-text-center" color="dark">
      <ion-label>
        Digite o seu E-mail e Senha
      </ion-label>
    </ion-item>
    <ion-item lines="none" color="dark">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" placeholder="Digite seu E-mail"></ion-input>
    </ion-item>

    <ion-item lines="none" color="dark">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" placeholder="Digite sua Senha"></ion-input>
    </ion-item>

    <ion-item lines="none" color="dark">
      <ion-label>Manter Logado</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-button color="dark" routerLink="/home" expand="block">ENTRAR</ion-button>
  </ion-card>

  <ion-card>
  <ion-button color="dark" routerLink="/cadastro" expand="block">CADASTRAR</ion-button>
  </ion-card> 

</ion-content>

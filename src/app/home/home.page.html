<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      AGENDA 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="consultas.length < 1">
      <ion-label>Não há tarefas</ion-label> 
    </ion-item>
    <ion-item-sliding *ngFor="let consulta of consultas">
      <ion-item (click)="abrirAcoes(consulta)">
        <ion-label *ngIf='!consulta.feito'>{{consulta.nome}}</ion-label>
        <ion-label *ngIf='consulta.feito'><del>{{consulta.nome}}</del></ion-label>
        <ion-icon *ngIf='!consulta.feito' slot="start" name="radio-button-off" color="dark"></ion-icon>
        <ion-icon *ngIf='consulta.feito' slot="start" name="checkmark-circle" color="success"></ion-icon>
     

      <ion-list>
        <ion-label *ngIf='!consulta.mostrar'></ion-label>
        <ion-label>Medico: {{consulta.medicos}}</ion-label> 
        <br>
        <ion-label>Data: {{consulta.datas}}</ion-label>
        <br>
        <ion-label>Hora: {{consulta.horas}}</ion-label>

      </ion-list>
    </ion-item>
    
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="excluir(consulta)">Excluir</ion-item-option>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="adicionarConsulta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
